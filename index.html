  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      margin-bottom: 40px;
      color: #333;
      padding: 0 10px;
    }

    /* Bigger arena so No has space to run */
    .arena {
      position: relative;
      width: 420px;
      height: 180px;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: left 0.18s ease, top 0.18s ease;
    }

    /* YES is fixed on the left */
    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 20px;
      top: 70px;
    }

    /* NO lives only on the right */
    #noBtn {
      background-color: #adb5bd;
      color: white;
      left: 270px;
      top: 70px;
    }

    /* Tamil sass text */
    #noText {
      position: absolute;
      font-size: 14px;
      color: #555;
      pointer-events: none;
      white-space: nowrap;
      transition: left 0.18s ease, top 0.18s ease;
    }
  </style>
</head>

<body>

  <h1>Acchku can I take you out on a dinner date? üçΩÔ∏è‚ù§Ô∏è</h1>

  <div class="arena" id="arena">
    <button id="yesBtn" onclick="sayYes()">Yes ü•∞</button>
    <button id="noBtn">No üôÑ</button>
    <div id="noText">Idhellam nadakkaadhu üòè</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const noText = document.getElementById("noText");
    const arena = document.getElementById("arena");

    function moveAway(event) {
      const noRect = noBtn.getBoundingClientRect();

      const touchX = event.touches ? event.touches[0].clientX : event.clientX;
      const touchY = event.touches ? event.touches[0].clientY : event.clientY;

      // Vector away from finger
      let dx = (noRect.left + noRect.width / 2) - touchX;
      let dy = (noRect.top + noRect.height / 2) - touchY;

      const mag = Math.sqrt(dx * dx + dy * dy) || 1;

      /* üî• Bigger escape distance */
      dx = (dx / mag) * 65;
      dy = (dy / mag) * 40;

      let newX = noBtn.offsetLeft + dx;
      let newY = noBtn.offsetTop + dy;

      /* üö´ Restrict No to RIGHT HALF only */
      const minX = arena.clientWidth / 2 + 10;
      const maxX = arena.clientWidth - noBtn.offsetWidth - 10;
      const maxY = arena.clientHeight - noBtn.offsetHeight - 10;

      newX = Math.min(Math.max(minX, newX), maxX);
      newY = Math.min(Math.max(10, newY), maxY);

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";

      /* Text follows No */
      noText.style.left = newX + "px";
      noText.style.top = (newY + 42) + "px";
    }

    noBtn.addEventListener("mouseover", moveAway);
    noBtn.addEventListener("touchstart", moveAway);

    function sayYes() {
      document.body.innerHTML = `
        <h1 style="font-size:48px; color:#ff4d6d; text-align:center;">
          üí• YESSSS ü§Ø‚ù§Ô∏è

          src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
          style="width:320px; margin-top:20px;"
        />
      `;
    }
  </script>
