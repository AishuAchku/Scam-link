<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dinner Date?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      margin-bottom: 40px;
      color: #333;
      padding: 0 10px;
    }

    .arena {
      position: relative;
      width: 320px;
      height: 140px;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: left 0.15s ease, top 0.15s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 20px;
      top: 50px;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      left: 180px;
      top: 50px;
    }
  </style>
</head>
<body>

  <h1>Acchku can I take you out on a dinner date? üçΩÔ∏è‚ù§Ô∏è</h1>

  <div class="arena" id="arena">
    <button id="yesBtn" onclick="sayYes()">Yes ü•∞</button>
    <button id="noBtn">No üôÑ</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const arena = document.getElementById("arena");

    function moveAway(event) {
      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const touchX = event.touches ? event.touches[0].clientX : event.clientX;
      const touchY = event.touches ? event.touches[0].clientY : event.clientY;

      let dx = btnRect.left + btnRect.width / 2 - touchX;
      let dy = btnRect.top + btnRect.height / 2 - touchY;

      const magnitude = Math.sqrt(dx * dx + dy * dy) || 1;
      dx = (dx / magnitude) * 40;
      dy = (dy / magnitude) * 25;

      let newX = noBtn.offsetLeft + dx;
      let newY = noBtn.offsetTop + dy;

      const maxX = arena.clientWidth - noBtn.offsetWidth;
      const maxY = arena.clientHeight - noBtn.offsetHeight;

      newX = Math.min(Math.max(0, newX), maxX);
      newY = Math.min(Math.max(0, newY), maxY);

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }

    noBtn.addEventListener("mouseover", moveAway);
    noBtn.addEventListener("touchstart", moveAway);

    function sayYes() {
      document.body.innerHTML = `
        <h1 style="font-size:48px; color:#ff4d6d; text-align:center;">
          üí• YESSSSS ü§Øüíñ
        </h1>
        <img 
          src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
          style="width:320px; margin-top:20px;"
        />
      `;
    }
  </script>

</body>
</html>
