<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dinner Date?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .buttons {
      position: relative;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>Acchku can I take you out on a dinner date? üçΩÔ∏è‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes ü•∞</button>
    <button id="noBtn">No üôÑ</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      document.body.innerHTML = `
        <h1 style="font-size:48px; color:#ff4d6d;">
          YAYYY ‚ù§Ô∏è Dinner date confirmed! üç∑‚ú®
        </h1>
      `;
    }
  </script>

</body>
</html>
